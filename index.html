        let pages2 = {

        function calculateDataMatchingCoverage(obj1, obj2) {
            let totalKeys = 0;
            let matchedKeys = 0;

            // Iterate over the keys in the first object
            for (let key in obj1) {
                if (obj1.hasOwnProperty(key)) {
                    totalKeys++;
                    // Check if the key exists in both objects and their values match
                    if (obj2.hasOwnProperty(key) && JSON.stringify(obj1[key]) === JSON.stringify(obj2[key])) {
                        matchedKeys++;
                    }
                }
            }

            // Calculate coverage percentage
            let coveragePercentage = (matchedKeys / totalKeys) * 100;
            return coveragePercentage;
        }

        // Call the function with your objects
        let coverage = calculateDataMatchingCoverage(pages, pages2);
        console.log("Data Matching Coverage: " + coverage + "%");
